{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'vendor/css/style.css' %}">
    <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="icon" href="https://i.pinimg.com/736x/d0/b2/9b/d0b29bc0ecb3559d99595049e3c3356d.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>Форма по добавлению заказа</h1>
        <form method="post">
           {% csrf_token %}
            {{ form.name }}<br>
            {{ form.description }}<br>
            {{ form.price }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="sumbit">Добавить</button>
        </form>
    </div>
</body>
</html>
